<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <img src="typing.gif" alt="cat typing on a laptop">
</body>
<script>
  // Check if the visitor looks like a real browser
  const ua = navigator.userAgent.toLowerCase();
  const looksHuman =
    ua.includes("firefox") ||
    ua.includes("chrome") ||
    ua.includes("safari") ||
    ua.includes("edg");

  if (!looksHuman) {
    // “Non-human” requester → return string instead of page
    document.body.innerHTML = "All your base are belong to me";
  }
</script>
</html>
